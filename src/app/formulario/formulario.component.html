<div class="container">
  <div class="row justify-content-center">
    <div class="container">
      <form (submit)="onSubmit()" class="border p-4 rounded">
        <div class="form-group">
          <label for="nombre" class="texto">Nombre:</label>
          <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control custom-border" required
            (input)="checkFormValidity()">
        </div>
        <div class="form-group">
          <label for="email" class="texto">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control custom-border" required
            (input)="checkFormValidity()">
        </div>
        <div class="text-center">
          <button type="button" [ngClass]="{'btn-disabled': !isFormValid, 'btn-enabled': isFormValid}"
            (click)="confirmSubmit()" class="btn">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
